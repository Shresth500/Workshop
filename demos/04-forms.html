<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forms</title>
        <style>
            body {
                margin: 32px;
            }

            .form-group {
                margin: 16px 0;
            }
        </style>
    </head>
    <body>
        <h1>Login</h1>
        <hr />

        <form method="post" action="05-success.html">
            <div class="form-group">
                <label for="message">Message</label>
                <input id="message" type="text" name="message" value="Hello" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    id="password"
                    type="password"
                    name="password"
                    placeholder="Your password"
                    required
                />
            </div>

            <div class="form-group">
                <label for="company-email">Company email</label>
                <input
                    id="company-email"
                    type="email"
                    name="email"
                    placeholder="john.doe@ascendion.com"
                    pattern="[A-Za-z][A-Za-z0-9\._]*@ascendion.com"
                />
            </div>

            <div class="form-group">
                <label for="sport">Favorite Sport</label>
                <select id="sport" name="favorite-sport">
                    <option value="">Nothing</option>
                    <option value="cr">Cricket</option>
                    <option value="ft">Football</option>
                    <option value="ch">Chess</option>
                    <option>Swimming</option>
                </select>
            </div>

            <div class="form-group">
                <label for="profile">Favorite Sport</label>
                <textarea
                    id="profile"
                    name="profile"
                    rows="5"
                    placeholder="A few lines about yurself"
                ></textarea>
            </div>

            <!-- EXERCISE: checkbox and radio remaining -->

            <div class="form-group">
                <label for="age">Age</label>
                <input id="age" type="number" value="18" min="18" max="10=" />
            </div>

            <!--
                5 other types for <input type="______" />
                checkbox
                radio
                number
                date
                time
                reset (button)
            -->

            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>

        <!-- <input type="checkbox" />
        <input type="radio" /> -->
    </body>
</html>
