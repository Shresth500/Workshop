<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forms</title>
    </head>
    <body>
        <form method="post" action="05-success.html">
            <input type="text" name="message" value="Hello" />
            <input
                type="password"
                name="password"
                placeholder="Your password"
                required
            />
            <input
                type="email"
                name="email"
                placeholder="john.doe@ascendion.com"
                pattern="[A-Za-z][A-Za-z0-9\._]*@ascendion.com"
            />
            <input type="number" value="0" min="0" max="10" />

            <!--
                5 other types for <input type="______" />
                checkbox
                radio
                number
                date
                time
                reset (button)
            -->

            <button type="submit">Login</button>
        </form>

        <!-- <input type="checkbox" />
        <input type="radio" /> -->
    </body>
</html>
