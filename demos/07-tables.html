<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tables</title>
        <style>
            th {
                width: 100px;
            }

            td {
                text-align: center;
            }

            /* for all 3 selectors, apply the styles */
            table,
            td,
            th {
                border: 1px solid black;
            }

            table {
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>
                Student scores
            </caption>
            <thead>
                <!--
                <tr>
                    <th colspan="3">Student scores</th>
                </tr>
                -->
                <tr>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">John</td>
                    <td>Physics</td>
                    <td>75</td>
                </tr>
                <tr>
                    <!-- <td>John</td> -->
                    <td>English</td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>Physics</td>
                    <td>90</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
