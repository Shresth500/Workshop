<app-loading-spinner variant="success" *ngIf="loading" />
@if(workshops_details){
<h1>{{ workshops_details.name }}</h1>
<div class="row">
  <div class="col-12 col-md-4">
    <img
      [src]="workshops_details.imageUrl"
      [alt]="workshops_details.name"
      class="img-fluid"
    />
  </div>
  <div class="col-12 col-md-8">
    <div class="my-3">
      <div>{{ workshops_details.time }}</div>
      <div>
        {{ workshops_details.startDate | date : "EEEE,MMMM d,y" }} -
        {{ workshops_details.endDate | date : "EEEE MMMM d,y" }}
      </div>
    </div>
    <div>{{ workshops_details.location | location }}</div>
    <div>
      <span class="me-4">
        <fa-icon [icon]="getIconForMode('inPerson')"></fa-icon>
        In person
      </span>
      <span class="me-4">
        <fa-icon [icon]="getIconForMode('online')"></fa-icon>
        Online
      </span>
    </div>
    <div [innerHTML]="workshops_details.description"></div>
  </div>
</div>
<div class="my-3">
  <button
    [routerLink]="['/workshops', workshops_details.id]"
    routerLinkActive="btn-active"
    [routerLinkActiveOptions]="{ exact: true }"
    class="btn btn-primary btn-sm btn-child-link me-2"
  >
    Session List
  </button>
  <button
    [routerLink]="['/workshops', workshops_details.id, 'add-session']"
    routerLinkActive="btn-active"
    [routerLinkActiveOptions]="{ exact: true }"
    class="btn btn-primary btn-sm btn-child-link"
  >
    Add a session
  </button>
  <router-outlet></router-outlet>
</div>

}
